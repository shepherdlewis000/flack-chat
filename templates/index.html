<!DOCTYPE html>
<html>

<head>
   <!-- TRY TO PREVENT CACHING PROBLEM OF FUNCTION NOT DEFINED UPON onsubmit -->
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <title>F-lack</title>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-4">
            <p id="welcome"></p>
            <a id="changeUsernameLink" onclick="showUsernameForm()" href="#">Change username</a>
            <a id="changeRoomLink" onclick="showRoomForm()" href="#">Create room</a>


            <div id="usernameFormDiv">
               <form id="usernamef" onsubmit="setUsername(); return false;">
                  <div class="form-group">
                     <!-- <a id="cancelNameForm" onclick="hideUsernameForm()" href="#">Cancel</a> -->
                     <label for="username" id="usernameLabel">Username</label>
                     <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                        placeholder=" Enter username">
                     <!-- <small id="usernameHelp" class="form-text text-muted">Please enter a username.</small> -->

                  </div>
               </form>
            </div>

            <div id="newRoomDiv">
               <form id="newroomf" onsubmit="createRoom(newRoom); return false;">
                  <div class="form-group">
                     <label for="newRoom" id="newRoomLabel">Create room</label>
                     <input type="text" class="form-control" id="newRoom" aria-describedby="newRoomHelp"
                        placeholder="Name of new room">
                     <!-- <small id="newRoomHelp" class="form-text text-muted">Enter name of room to create.</small> -->
                     <!-- <br><a id="cancelRoomForm" onclick="hideRoomForm()" href="#">Cancel</a> -->
                  </div>
               </form>
            </div>

            <p>
               <div id="current-room"></div>
            </p>

            <h4><span class="badge badge-secondary">Available rooms</span></h4>
            <div id="roomButtons" class="mb-5"></div>

            <div id="joinMessage"></div>
         </div> <!-- end div class col-4 -->

         <div class="col-8">
            <p class="h5 text-primary text-center mt-2">Message list</p>
            <div class="box border-primary" id="messages">
            </div>
            <form id="messageForm" onsubmit="submitMessage(message); return false;">
               <div class="form-group">
                  <input type="text" class="form-control" id="message" placeholder="Send a message">
               </div>
            </form>
         </div> <!-- end div class col-8 -->
      </div>
      <button class="btn" onclick="bootbox.alert('Hello')">click me</button><!--works! -->
      <button class="btn" onclick="runFun()">runFun</button>

      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='bootbox.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>

</body>

</html>
